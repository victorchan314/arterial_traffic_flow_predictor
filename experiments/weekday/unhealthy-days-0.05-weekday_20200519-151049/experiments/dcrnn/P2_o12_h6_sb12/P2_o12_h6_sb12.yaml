base_dir: experiments/weekday/unhealthy-days-0.05-weekday_20200519-151049/experiments/dcrnn/P2_o12_h6_sb12
data:
  batch_size: 64
  dataset_dir: experiments/weekday/unhealthy-days-0.05-weekday_20200519-151049/inputs/sensor_data/P2_o12_h6_sb12_sensor_data
  graph_pkl_filename: experiments/weekday/unhealthy-days-0.05-weekday_20200519-151049/inputs/model/adjacency_matrix_P2.pkl
  test_batch_size: 64
  val_batch_size: 64
log_level: INFO
model:
  cl_decay_steps: 2000
  filter_type: dual_random_walk
  horizon: 6
  input_dim: 2
  l1_decay: 0
  max_diffusion_step: 2
  num_nodes: 11
  num_rnn_layers: 2
  output_dim: 2
  rnn_units: 64
  seq_len: 12
  use_curriculum_learning: true
  use_gc_for_ru: true
train:
  base_lr: 0.01
  dropout: 0
  epoch: 0
  epochs: 100
  epsilon: 0.001
  global_step: 0
  lr_decay_ratio: 0.1
  max_grad_norm: 5
  max_to_keep: 100
  min_learning_rate: 2.0e-06
  optimizer: adam
  patience: 50
  steps:
  - 20
  - 30
  - 40
  - 50
  test_every_n_epochs: 10
